<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="col-full">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="col-one-fourth">
        <img src="images/dress1.jpeg">
        <p>Free People <span>| Size 6</span></p>
        <p><span class="highlighted">$35</span> <span><del>$125 retail</del></span></p>
      </div>
      <div class="col-one-fourth">
        <img src="images/ysl-bag.jpeg">
        <p>Yves Saint Laurent <span>| One-Size</span></p>
        <p><span class="highlighted">$200</span> <span><del>$1600 retial</del></span></p>
      </div>
      <div class="col-one-fourth">
        <img src="images/key.jpeg">
        <p>Tiffany <span>| One-Size</span></p>
        <p><span class="highlighted">$475</span> <span><del>$2000 retail</del></span></p>
      </div>
      <div class="col-one-fourth">
        <img src="images/lv-bag.jpg">
        <p>Luis Vitton <span>| One-Size</span></p>
        <p><span class="highlighted">$95</span> <span><del>$1200 retail</del></span></p>
      </div>
      <div class="col-one-fourth">
        <img src="images/dress2.jpeg">
        <p>Reformation <span>| Size 4</span></p>
        <p><span class="highlighted">$20</span> <span><del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
