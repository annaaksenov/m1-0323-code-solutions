<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Learn More</h2>
  <form>
    <div>
      <label for="email">COMPANY EMAIL</label>
      <input type="email" id="email" name="email" placeholder="email@company.co">
    </div>
    <div>
      <label for="name">NAME</label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="where">WHERE ARE YOU HIRING?</label>
      <input type="text" id="where" name="where" placeholder="City, Country">
    </div>
    <div>
      <label for="hires">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select name="total" id="hires">
        <option value="" disabled selected>Select how many hires</option>
        <option value="1-2">1-2 Engineers</option>
        <option value="2-4">2-4 Engineers</option>
      </select>
    </div>
    <div class="sub">
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>
</body>
</html>
